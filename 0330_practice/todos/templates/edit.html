<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수정</h1>
    <form action="{% url 'todos:update' edits.pk %}" method='POST'>
        {% csrf_token %}

        <div>
            <label for="title">제목</label><br>
            <input type="text" name="title" id='title' value='{{ edits.title }}'>
        </div>

        <br>

        <div>
            <label for="content">내용</label><br>
            <textarea name="content" id="content" cols="30" rows="10">{{ edits.content }}</textarea>
        </div>

        <br>

        <div>
            <label for="priority">우선 순위</label><br>
            <input type="number" name="priority" id='priority'>
        </div>

        <br>

        <div>
            <label for="deadline">마감기한</label><br>
            <input type="date" name='deadline' id='deadline' value={{ edits.deadline | date:'Y-m-d' }}>
        </div>

        <br>

        <input type="submit" value='수정 완료'>
    </form>

    <br>

    <a href="{% url 'todos:index' %}">처음으로</a>
</body>
</html>
