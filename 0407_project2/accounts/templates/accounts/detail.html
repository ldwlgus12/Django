{% extends '!base.html' %}

{% block content %}
<div class="d-flex align-items-center">
    <a href="{% url 'posts:base' %}" class="me-3 fs-4"><i class="bi bi-chevron-left"></i></a>
    <h1>회원 정보</h1>
</div>
<hr class="mb-4">
<p>사용자 이름 : {{ request.user.last_name }}{{ request.user.first_name }}</p>
<p>생년월일 : {{ request.user.birthday|date:'Y-m-d' }}</p>
<p>이메일 : {{ request.user.email }}</p>

<div class="d-flex gap-3 align-items-center">
    <a href="{% url 'accounts:update' %}" class="btn btn-primary">회원 정보 수정</a>
    <a href="{% url 'accounts:change_password' %}" class="btn btn-primary">비밀번호 변경</a>
    <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="회원탈퇴" onclick="return confirm('탈퇴하시겠습니까?')" class="btn btn-danger m-0">
    </form>
</div>
{% endblock content %}
