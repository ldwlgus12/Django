{% extends '!base.html' %}

{% block content %}
<div class="d-flex align-items-center">
    <a href="{% url 'posts:detail' post.pk %}" class="me-3 fs-4"><i class="bi bi-chevron-left"></i></a>
    <h1>글 수정</h1>
</div>
<hr class="mb-4">

<form action="{% url 'posts:update' post.pk %}" method="POST" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary">
</form>
{% endblock content %}
